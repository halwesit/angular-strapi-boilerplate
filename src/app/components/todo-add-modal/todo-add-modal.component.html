<h1 mat-dialog-title class="title-flex">Add New Task
  <button mat-button style="color:red" (click)="closeModal()">
    <mat-icon>close</mat-icon>
  </button>
</h1>
<div class="form-group">

  <form [formGroup]="todoForm">

    <label for="title">Title: </label>
    <input id="title" class="form-control" type="text" formControlName="title" />
    <label for="content">Content: </label>
    <textarea id="content" type="text" formControlName="content"></textarea>

  </form>

</div>


<div mat-dialog-actions>

  <button mat-button style="color:green" (click)="addTask()">
    <mat-icon>add</mat-icon>
    Add
  </button>
</div>
