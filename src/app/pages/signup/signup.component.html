<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="invalid-feedback" *ngIf="error === 'Auth.form.error.email.taken'"> Email or Username already taken
      </div>
      <mat-card-content>

        <!-- Username -->
        <mat-form-field class="example-full-width">
          <input matInput required type="text" name="username" formControlName="username" id="username"
            placeholder="Username"
            [ngClass]="{ 'is-invalid': (isFormSubmitted && userForm.controls.username.errors) || (!userForm.controls.username.pristine && userForm.controls.username.invalid) }">
        </mat-form-field>
        <div class="invalid-feedback"
          *ngIf="(isFormSubmitted && userForm.controls.username.errors) || (!userForm.controls.username.pristine && userForm.controls.username.invalid)">
          <div *ngIf="userForm.controls.username.errors">Name is required, and only alphabets and digits without space
            between 2 to 20 characters</div>
        </div>

        <mat-form-field class="example-full-width">
          <input matInput required type="email" name="email" formControlName="email" id="email" placeholder="Email"
            [ngClass]="{ 'is-invalid': (isFormSubmitted && userForm.controls.email.errors) || (!userForm.controls.email.pristine && userForm.controls.email.invalid) }">
        </mat-form-field>
        <div class="invalid-feedback"
          *ngIf="(isFormSubmitted && userForm.controls.email.errors) || (!userForm.controls.email.pristine && userForm.controls.email.invalid)">
          <div *ngIf="userForm.controls.email.errors">Email is required, and please enter valid email</div>
        </div>

        <mat-form-field class="example-full-width">
          <input matInput required type="password" name="password" formControlName="password" id="password"
            placeholder="Password"
            [ngClass]="{ 'is-invalid': (userForm && userForm.controls.password.errors) || (!userForm.controls.password.pristine && userForm.controls.password.invalid) }">
        </mat-form-field>
        <div class="invalid-feedback"
          *ngIf="(isFormSubmitted && userForm.controls.password.errors) || (!userForm.controls.password.pristine && userForm.controls.password.invalid)">
          <div *ngIf="userForm.controls.password.errors">Password is required, and minimum 8 characters required</div>
        </div>

      </mat-card-content>
      <button mat-flat-button color="accent" class="btn-block">Register</button>

    </form>
  </mat-card>
</div>
